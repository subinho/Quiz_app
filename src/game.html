<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/output.css" />
    <title>Quiz App</title>
    <script src="/js/game.js"></script>
  </head>
  <body>
    <div
      class="w-screen h-screen flex justify-center items-center max-w-7xl mx-auto my-0 p-12"
    >
      <!-- LOADER -->
      <div
        class="border-solid border-[12px] border-gray-200 border-t-[12px] border-t-black rounded-full w-40 h-40 animate-spin"
        id="loader"
      ></div>
      <!-- GAME -->
      <div
        class="flex justify-center items-center flex-col w-full hidden"
        id="game"
      >
        <!-- INFORMATION PANEL -->
        <div id="info" class="flex flex-col justify-start w-full">
          <h3 class="text-4xl">Question</h3>
          <p id="progress" class="text-2xl"></p>
        </div>

        <h2 class="text-5xl font-bold my-20" id="question"></h2>
        <div class="text-2xl w-full cursor-pointer">
          <p
            class="text-3xl p-6 border-2 border-blue-400 mb-2 option text-center"
            data-option="1"
          ></p>
        </div>
        <div class="text-2xl w-full cursor-pointer">
          <p
            class="text-3xl p-6 border-2 border-blue-400 mb-2 option text-center"
            data-option="2"
          ></p>
        </div>
        <div class="text-2xl w-full cursor-pointer">
          <p
            class="text-3xl p-6 border-2 border-blue-400 mb-2 option text-center"
            data-option="3"
          ></p>
        </div>
        <div class="text-2xl w-full cursor-pointer">
          <p
            class="text-3xl p-6 border-2 border-blue-400 mb-2 option text-center"
            data-option="4"
          ></p>
        </div>
      </div>
    </div>
  </body>
</html>
