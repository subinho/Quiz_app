<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/output.css" />
    <title>Quiz App</title>
  </head>
  <body>
    <div
      class="w-screen h-screen flex justify-center items-center max-w-7xl mx-auto my-0"
    >
      <div class="flex justify-center items-center flex-col w-full">
        <h2 class="text-5xl mb-20" id="question">Question</h2>
        <div class="text-2xl w-full cursor-pointer">
          <p class="p-6 border-2 border-blue-400 mb-2 option" data-option="1">
            Choice 1
          </p>
        </div>
        <div class="text-2xl w-full cursor-pointer">
          <p class="p-6 border-2 border-blue-400 mb-2 option" data-option="2">
            Choice 2
          </p>
        </div>
        <div class="text-2xl w-full cursor-pointer">
          <p class="p-6 border-2 border-blue-400 mb-2 option" data-option="3">
            Choice 3
          </p>
        </div>
        <div class="text-2xl w-full cursor-pointer">
          <p class="p-6 border-2 border-blue-400 mb-2 option" data-option="4">
            Choice 4
          </p>
        </div>
      </div>
    </div>
    <script src="/js/game.js"></script>
  </body>
</html>
